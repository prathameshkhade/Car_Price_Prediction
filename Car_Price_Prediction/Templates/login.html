<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .btn-primary {
            background-color: #2575fc;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1e63c1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="form-container col-10 col-md-8 col-lg-5">
        <h2 class="text-center text-primary mb-4">Login</h2>
        <form method="post" action="/">
            {% csrf_token %}
            <div class="mb-3">
                <label for="txtuser" class="form-label">Username</label>
                <input type="text" id="txtuser" name="username" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="txtpass" class="form-label">Password</label>
                <input type="password" id="txtpass" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <button id="btnlogin" type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center mt-3">
                <a href="/signup" class="text-primary">Create New Account</a>
            </div>
        </form>
    </div>
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
