<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="\static\bootstrap-5.3.3-dist\bootstrap-5.3.3-dist\css\bootstrap.min.css">

    <style type="text/css">
        body {
            background-color: black;
        }

        form {
            
            background-color: rgba(248, 242, 242, 0.945);
            border: 2px solid #000000;
            border-radius: 15px;
            box-shadow: 9px 9px 40px rgb(160, 160, 160);
            padding: 5rem;
        }
    </style>

</head>

<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <form method="post" action="/" class="col-10 col-md-8 col-lg-4" style="max-width:80vh; text-align: center;">

        {% csrf_token %}
        <div class="container fluid">
            <div class="login-form container-fluid">
                <h2 class="text-center ">Login</h2><br>
                <div class="form-group mb-3 ">
                    <input type="text" id="txtuser" class="form-control" placeholder="Enter your name" required>
                </div>
                <br>
                <div class="form-group mb-3">
                    <input type="password" id="txtpass" class="form-control" placeholder="password" required>
                </div>
                <br>
                <div >
                    <button id="btnlogin" type="submit" class="btn btn-primary m-2">
                        Login
                    </button>
                </div>
                <br>
                <div class="text-center ">
                    <a href="/signin">Create New Account</a>
                </div>
            </div>
        </div>

    </form>

    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
