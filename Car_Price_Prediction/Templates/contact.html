{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<style>
    form {

        background-color: rgba(248, 242, 242, 0.945);
        border: 2px solid #000000;
        border-radius: 15px;
        box-shadow: 9px 9px 40px rgb(160, 160, 160);
        padding: 4rem;
    }

    body {
        background-color: rgb(79, 74, 74);
    }
</style>

<body class=" justify-content-center align-items-center">

    <form method="post" action="/contact" class="col-10 col-md-8 col-lg-8" style="text-align:center; margin: 0 auto;">

        {% csrf_token %}
        <div class="container fluid">
            <div class="login-form container-fluid">
                <h2 class="text-center ">Contact Feedback</h2><br>

                <div class="form-group mb-3 ">
                    <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <br>
                <div class="form-group mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required>
                </div>
                <br>
                <div class="form-group mb-3">
                    <input type="text" maxlength="11" name="phone" class="form-control"
                        placeholder="Enter your phone number" required>
                </div>
                <br>
                <div class="form-group mb-3">
                    <textarea name="desc" class="form-control" placeholder="Write your Feedback . . ." rows="5"
                        required></textarea>
                </div>
                <br>
                <div>
                    <button id="btnlogin" type="submit" class="btn btn-primary m-2">
                        Submit
                    </button>
                </div>
                <br>
            </div>
        </div>

    </form>
</body>

    {% endblock body %}
