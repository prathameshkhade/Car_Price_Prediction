<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        .btn-primary {
            background-color: #2575fc;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1e63c1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container col-12 col-md-10 col-lg-6">
        <form method="post" action="/signin" class="form-container">
            {% csrf_token %}
            <h2 class="text-center text-primary mb-4">Sign In</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" name="phone" id="phone" maxlength="11" class="form-control" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="passw" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confpass" class="form-label">Confirm Password</label>
                <input type="password" name="confpass" id="confpass" class="form-control" placeholder="Confirm your password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-50">Sign In</button>
            </div>
        </form>
    </div>
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
