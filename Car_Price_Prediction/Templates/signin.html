<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign in</title>
    <link rel="stylesheet" href="\static\bootstrap-5.3.3-dist\bootstrap-5.3.3-dist\css\bootstrap.min.css">

    <style>
        body {
            background-color: black;
        }
        form {

            background-color: rgba(248, 242, 242, 0.945);
            border: 2px solid #000000;
            border-radius: 15px;
            box-shadow: 9px 9px 40px rgb(160, 160, 160);
            padding: 5rem;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <form method="post" action="/signin" class="col-10 col-md-8 col-lg-4" style="max-width:80vh; text-align: center;">

        {% csrf_token %}
        <div class="container fluid">
            <div class="login-form container-fluid">
                <h2 class="text-center ">Sign In</h2><br>
                
                <div class="form-group mb-3 ">
                    <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <br>
                <div class="form-group mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required>
                </div>
                <br>
                <div class="form-group mb-3">
                    <input type="text" maxlength="11" name="phone" class="form-control"
                        placeholder="Enter your phone number" required>
                </div>
                <br>
                <div class="form-group mb-3">
                    <input type="password" name="passw" class="form-control" placeholder="password" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="password" name="confpass" class="form-control" placeholder="Confirm Password">
                </div>
                <br>
                <button id="btnlogin" Text="Login" class="btn btn-primary">
                    Sign In
                </button>
            </div>
        </div>
    </form>

    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
