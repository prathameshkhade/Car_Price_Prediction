<!DOCTYPE html>
<html>

<head>
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="\static\bootstrap-5.3.3-dist\bootstrap-5.3.3-dist\css\bootstrap.min.css">
    <script src="\static\bootstrap-5.3.3-dist\bootstrap-5.3.3-dist\jquery\dist\jquery.min.js"></script>
</head>

<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container-fluid">
            <a class="navbar-brand px-4" href="/custom-admin/add_new_car_data">Car Price Prediction</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav py-2">
                    <li class="nav-item px-4">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>

            <a class="mx-4" style="color: blue;"><big><b>Login</b></big></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

   <!-- Result Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="card shadow-lg">
            <div class="card-header bg-info text-white text-center">
                <h5 class="modal-title">Prediction Result</h5>
            </div>
            <div class="card-body text-center">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>                                                                                                                                                                                                                                                              
                    {% endfor %}
                {% endif %}
                <h4 id="predictionResult">Predicted Price: {{Prediction}}</h4>
            </div>
        </div>
    </div>
</div>

    <!-- Page Content -->
    {% block body %}

    {% endblock body %}

    <!-- Bottom Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-5" style="margin-top:4rem">
        <div class="container-fluid justify-content text-white">
            <p><br>Â© Car Price Prediction<br>
                Devloped by,<br>
                Sidhant Naik<br><br></p>

            <img src="\static\myimg.png" alt="Owner" style="width: 10%; border-radius: 50%;">
        </div>
    </nav>

    <script src="\static\bootstrap-5.3.3-dist\bootstrap-5.3.3-dist\js\bootstrap.bundle.min.js"></script>
</body>

</html>
