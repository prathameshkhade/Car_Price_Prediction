{% extends 'admin_base.html' %}

{% block content %}
<h1>Add New Car Data</h1>

{% if message %}
<div class="alert alert-success">{{ message }}</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <br><br>
    <div class="form-group">
        <label for="car_brand">Car Brand</label>
        <input type="text" class="form-control" id="car_brand" name="car_brand" required placeholder="Maruti Swift Dzire VDI">
    </div><br>

    <div class="form-group">
        <label for="year">Year</label>
        <input type="number" class="form-control" id="year" name="year" required placeholder="2014">
    </div><br>

    <div class="form-group">
        <label for="km">Kilometers Driven</label>
        <input type="number" class="form-control" id="km" name="km" required placeholder="145500">
    </div><br>

    <div class="form-group">
        <label for="fuel_type">Fuel Type</label>
        <select type="text" class="form-control" id="fuel_type" name="fuel_type" required >
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
            <option value="LPG">LPG</option>
        </select>
    </div><br>

    <div class="form-group">
        <label for="seller_type">Seller Type</label>
        <select type="text" class="form-control" id="seller_type" name="seller_type" required>
            <option value="Individual">Individual</option>
            <option value="Dealer">Dealer</option>
            <option value="Trustmark Dealer">Trustmark Dealer</option>
        </select>
    </div><br>

    <div class="form-group">
        <label for="transmission">Transmission</label>
        <select type="text" class="form-control" id="transmission" name="transmission" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select>
    </div><br>

    <div class="form-group">
        <label for="owner">Number of Owners</label>
        <select type="text" class="form-control" id="owner" name="owner" required>
            <option value="First Owner">First Owner</option>
            <option value="Second Owner">Second Owner</option>
            <option value="Third Owner">Third Owner</option>
            <option value="Test Drive Car">Test Drive Car</option>
        </select>
    </div><br>

    <div class="form-group">
        <label for="mileage">Mileage</label>
        <input type="number" class="form-control" id="mileage" name="mileage" required placeholder="11.36 km/l">
    </div><br>

    <div class="form-group">
        <label for="engine">Engine</label>
        <input type="number" class="form-control" id="engine" name="engine" required placeholder="1248 cc">
    </div><br>

    <div class="form-group">
        <label for="max_pow">Maximum Power</label>
        <input type="number" class="form-control" id="max_pow" name="max_pow" required placeholder="88.5 bhp">
    </div><br>

    <div class="form-group">
        <label for="seats">Number of Seats</label>
        <input type="number" class="form-control" id="seats" name="seats" required placeholder="4">
    </div>
    <br><br><br>
    <button type="submit" class="btn btn-primary text-center">Save</button>
</form>

{% endblock %}
